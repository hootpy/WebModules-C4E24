<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
</head>
<body>
    <div>
        <h3>{{character.name}}</h3> <br>
        <img src="{{character.image}}" alt="image" width="20%" height="20%"> <br>
        <h3><font color='red'>Rate: </font>{{character.rate}}</h3>
    </div>
    <div>
     <form action="" method="POST">
            <label for="">Name</label>
            <input type="text" name='name' value="{{character.name}}"> <br>
        
            <label for="">Image</label>
            <input type="text" name='image' value="{{character.image}}"> <br>
        
            <label for="">Rate</label>
            <input type="number" name='rate' value="{{character.rate}}"> <br>
            <input type="submit" value="Update">
    </form>
    </div>
</body>
</html>
