<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Characters</title>
</head>
<body>
    {% for character in character_list %}
    <div>
        <h3>{{character.name}}</h3> <br>
        <img src="{{character.image}}" alt="image" width="20%" height="20%"> <br>
        <h3><font color='red'>Rate: </font>{{character.rate}}</h3>
        <a href="/character/{{character.fid}}"><button>Detail</button></a>
    </div>
    <br>
    {% endfor %}
</body>
</html>
